  <script>
    
    function validateEmail() {
      const email = document.getElementById("email").value.trim();
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      document.getElementById("error_email").textContent = emailRegex.test(email) ? "" : "Invalid email format.";
    }

    function validatePhone() {
      const phone = document.getElementById("phone").value.trim();
      const phoneRegex = /^[0-9]{7,12}$/;
      document.getElementById("error_phone").textContent = phoneRegex.test(phone) ? "" : "Enter a valid phone number without the country code.";
    }

    function validatePassword() {
      const password = document.getElementById("password").value;
      const passRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&]).{8,}$/;
      document.getElementById("error_password").textContent = passRegex.test(password)
        ? ""
        : "Password must have upper, lower, number, special character, and be 8+ chars.";
      validateConfirmPassword();
    }

    function validateConfirmPassword() {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirm_password").value;
      document.getElementById("error_confirm_password").textContent = (password === confirmPassword)
        ? ""
        : "Passwords do not match.";
    }



    function validateTerms() {
      const checked = document.getElementById("terms").checked;
      document.getElementById("error_terms").textContent = checked ? "" : "You must accept the terms.";
    }

    function validateSignup() {
      validateEmail();
      validatePhone();
      validatePassword();
      validateConfirmPassword();
      validateTerms();

      return Array.from(document.querySelectorAll('.error-message'))
        .every(msg => msg.textContent === "");
    }

    document.addEventListener("DOMContentLoaded", function () {
      document.getElementById("email").addEventListener("input", validateEmail);
      document.getElementById("phone").addEventListener("input", validatePhone);
      document.getElementById("password").addEventListener("input", validatePassword);
      document.getElementById("confirm_password").addEventListener("input", validateConfirmPassword);
      document.getElementById("terms").addEventListener("change", validateTerms);
    });
  </script>
